<!doctype html>
<html>
<head>
<title>SyncEvent</title>
<style>
* {margin: 0; padding: 0;}
body {
  background: #333;
}
</style>
</head>
<body>
  <video controls muted="true" name="media" src="https://psv4.userapi.com/c4849/u13113257/audios/f368b2b28192.mp3?extra=6a1RMgZbx2i7q6vwe8BKDHWeVljH5G1KzfAZYLSgr3f9QhB3wrvCvDQ5nQUiiTx6XW9kodFK-8NgSM7-JXUnAiBseUzCJ43VPLPR674c9PwmTo0xT8dPLOU40wR2_4j_0eXmXtdUU4LU"></video>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>

var socket = io();
var elements = document.getElementsByTagName("video");
var nodes = Array.prototype.slice.call(elements); // костыль
var recieved = false;

socket.on('message', function (msg)
{
  evFire(msg.elem, msg.event, msg.time);
  recieved = true;
});

function broadcast(event, elem) 
{
  if (!recieved)
  {
    socket.json.send(
    {
      "elem": elem,
      "event": event,
      "time": elements[elem].currentTime
    });
  }
  else recieved = false;
}

function evFire(elem, event, time)
{
  switch (event)
  {
    case 'play':
      elements[elem].play();
      break;
    case 'pause':
      elements[elem].pause();
      elements[elem].currentTime = time;
      break;
  }
}

function evFired(event)
{
  return nodes.indexOf(event.target);
}

document.addEventListener('play', function(event) { broadcast('play', evFired(event)) }, true);
document.addEventListener('pause', function(event) { broadcast('pause', evFired(event)) }, true);
document.addEventListener('seeked', function(event) { broadcast('seeked', evFired(event)) }, true);

</script>
</html>
