<!doctype html>
<html>
<head>
<title>SyncEvent</title>
<style>
* {margin: 0; padding: 0;}
body {
  background: #333;
  color: #fff;
}
</style>
</head>
<body>
  <form name = "connect">
    <table>
      <tr>
        <td>Name:</td>
        <td>Room:</td>
      </tr>
      <tr>
        <td><input type = "text" name = "name"></input></td>
        <td><input type = "text" name = "room"></input></td>
      </tr>
      <tr>
        <td><input type = "button" name = "connect" value = "connect!"></input>
      </tr>
    </table>
  </form>
  <video controls muted="true" src="https://syncevent.herokuapp.com/1.mp3"></video>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>

var form = document.forms.connect;
var con = form.elements.connect;

var socket = io();
//var socket = io.connect('https://syncevent.herokuapp.com');
//var socket = io.connect('localhost:5000');
var elements = document.getElementsByTagName("video");
var nodes = Array.prototype.slice.call(elements); // i think it's not good
var recieved = false;

con.onclick = function()
{
  socket.emit('join', 
  { 
    name: form.elements.name.value,
    room: form.elements.room.value
  });
}

socket.on('message', function (msg)
{
  recieved = true;
  evFire(msg.elem, msg.event, msg.time);
});

/*
socket.on('list', function (data)
{
  console.log(data.list);
})
*/

function broadcast(event, elem) 
{
  var curTime = elements[elem].currentTime;
  if (!recieved)
  {
    socket.json.send(
    {
      "elem": elem,
      "event": event,
      "time": curTime
    });
  }
  else recieved = false;
}

function evFire(elem, event, time)
{
  elements[elem].currentTime = time;
  switch (event)
  {
    case 'play':
      elements[elem].play();
      break;
    case 'pause':
      elements[elem].pause();
      break;
  }
}

function evFired(event)
{
  return nodes.indexOf(event.target);
}

document.addEventListener('play', function(event) { broadcast('play', evFired(event)) }, true);
document.addEventListener('pause', function(event) { broadcast('pause', evFired(event)) }, true);
document.addEventListener('seeked', function(event) { broadcast('seeked', evFired(event)) }, true);

</script>
</html>
