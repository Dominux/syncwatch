<!doctype html>
<html>
<head>
<title>SyncEvent</title>
<style>
* {margin: 0; padding: 0;}
body
{
	background: white;
	color: black;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	font-size: 12pt;
	font-weight: 400;
	user-select: none;
}
#main
{
	width: 240px;
	padding: 2px;
}
.block, li
{
	width: 230px;
	height: 25px;
	margin: 0 auto 3px auto;
	display: block;
}
#usersListTitle
{
	display: none;
	height: 20px;
}
li
{
	height: 20px;
	margin: 0 auto 1px auto;
	margin-left: 20px;
}
#logo
{
	height: 30px;
	text-align: center;
	font-size: 16pt;
	font-weight: 500;
}
input
{
	font-size: 12pt;
	border-style: solid;
	border-color: #ccc;
	border-width: 0 0 1px 0;
	outline: none;
}
.button
{
	border-radius: 3px;
	background: coral;
	color: white;
	box-shadow: 1px 1px 1px 0 #ccc;
}
.button:active
{
	box-shadow: 1px 1px 1px 0 #fff;
}
#shared
{
	min-height: 25px;
	max-height: 50px;
	white-space: nowrap;
	text-overflow: ellipsis;
    overflow: hidden;
}
#error
{
	height: fit-content;
	color: red;
	display: none;
}
</style>
</head>
<body>
	<div id='main'>
		<div class='block' id='logo'>SyncEvent</div>
		<input class='block' id='name' type='text' name='name' placeholder='Type your name'>
		<input class='block' id='room' type='text' name='room' placeholder='Type room name'>
		<div class='block' id='error'></div>
		<input class='block button' id='share' type='button' name='share' value='share'>
		<a class='block' id='shared' href='https://www.youtube.com/watch?v=kJQP7kiw5Fk' target='_blank'>
			<img src='https://www.youtube.com/favicon.ico' width='16px' height='16px'>
			<span>Luis Fonsi - Despacito ft. Daddy Yankee (Official Music Video)</span>
		</a>
		<div class='block' id='usersListTitle'>Users in room:</div>
		<ul id='usersList'></ul>
		<div class='block' id='status'>status: </div>
		<input class='block button' id='connect' type='button' name='connect' value='connect'>
	</div>
</body>
<script src="js/popup.js"></script>
</html>
